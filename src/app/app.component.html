<div uk-sticky="media: 960" class="uk-background-capi" style="position: fixed; top: 0px; width: 1521px;">
  <div class="uk-container uk-container-expand">
    <nav class="uk-navbar">
      <div class="uk-navbar-left">
        <a href="/" class="uk-navbar-item uk-logo">
          <img src="../assets/capi.png" width="95" height="34" viewBox="0 0 28 34" class="uk-margin-small-right uk-svg"></a>
      </div>
      <div class="uk-navbar-center uk-text-muted">
        <div class="uk-inline">
        <form [formGroup]="endpointForm">  
          <a class="uk-form-icon uk-form-icon-flip" uk-icon="icon: link" (click)="submit()"></a>
          <input class="uk-input uk-form-width-large" formControlName="endpoint" type="text"  id="endpoint" placeholder="{{capiEndpoint}}">
        </form>  
      </div>
      </div>
      <div class="uk-navbar-right">
        <div class="uk-navbar-item uk-visible@m">
          <a href="/" class="uk-button uk-button-capi tm-button-default uk-icon">DASHBOARD</a>
        </div>
        <div class="uk-navbar-item uk-visible@m">
          <a href="/certificates" class="uk-button uk-button-capi tm-button-default uk-icon">TRUST STORE</a>
        </div>
        <div class="uk-navbar-item uk-visible@m">
          <a href="/list-routes" class="uk-button uk-button-capi tm-button-default uk-icon">Routes</a>
        </div>
      </div>  
    </nav>
  </div>
</div>
